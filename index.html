<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaci√≥n de C√°ncer de Piel</title>

    <!-- Librer√≠a TensorFlow.js (versi√≥n estable y compatible con GraphModel) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Estado del modelo -->
    <div class="status-indicator status-loading" id="modelStatus">
        <span class="loading"></span> Cargando modelo...
    </div>

    <div class="container">
        <h1>üî¨ Clasificaci√≥n de C√°ncer de Piel</h1>
        <p class="subtitle">Sube una imagen para realizar el an√°lisis de lesiones de piel (lunares)</p>

        <!-- Secci√≥n de carga -->
        <div class="upload-section">
            <div class="upload-buttons">
                <!-- ‚úÖ ID sincronizado con script.js -->
                <button class="btn btn-primary" id="predict-button" disabled>
                    üìÅ Subir Imagen
                </button>

                <!-- ‚úÖ Input de imagen -->
                <input type="file" id="image-upload" class="file-input" accept="image/*">
            </div>
        </div>

        <!-- Vista previa -->
        <div class="preview-section">
            <div class="image-container" id="imageContainer">
                <div class="placeholder-text" id="placeholderText">
                    Selecciona una imagen para iniciar el an√°lisis
                </div>
                <!-- ‚úÖ Imagen de vista previa -->
                <img id="input-image" class="hidden" alt="Vista previa">
            </div>
        </div>

        <!-- Resultados -->
        <div class="result-section">
            <h2 class="result-title">Resultado del An√°lisis</h2>

            <!-- ‚úÖ Texto de resultado -->
            <div class="prediction-result result-waiting" id="result-label">
                Esperando imagen para analizar...
            </div>

            <!-- ‚úÖ Barra de confianza -->
            <div class="confidence-bar hidden" id="result-confidence">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
        </div>
    </div>

    <!-- Cargar el script -->
    <script defer src="script.js"></script>

    <!-- Peque√±a mejora UX: cuando el modelo est√° listo -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const uploadBtn = document.getElementById("predict-button");
            const fileInput = document.getElementById("image-upload");
            uploadBtn.addEventListener("click", () => fileInput.click());
        });
    </script>
</body>
</html>
