<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaci√≥n de C√°ncer de Piel</title>

    <!-- ‚úÖ Librer√≠a TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script> <!-- üîß cambio: versi√≥n estable -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-indicator status-loading" id="modelStatus">
        <span class="loading"></span> Cargando modelo...
    </div>

    <div class="container">
        <h1>üî¨ Clasificaci√≥n de C√°ncer de Piel</h1>
        <p class="subtitle">Sube una imagen para realizar el an√°lisis de lesiones de piel (lunares)</p>

        <div class="upload-section">
            <div class="upload-buttons">
                <!-- üîß cambio: IDs compatibles con script.js -->
                <button class="btn btn-primary" id="predict-button" disabled>
                    üìÅ Subir Imagen
                </button>

                <!-- üîß cambio: id y evento -->
                <input type="file" id="image-upload" class="file-input" accept="image/*">
            </div>
        </div>

        <div class="preview-section">
            <div class="image-container" id="imageContainer">
                <div class="placeholder-text" id="placeholderText">
                    Selecciona una imagen para iniciar el an√°lisis
                </div>
                <!-- üîß cambio: id corregido -->
                <img id="input-image" class="hidden" alt="Vista previa">
            </div>
        </div>

        <div class="result-section">
            <h2 class="result-title">Resultado del An√°lisis</h2>

            <!-- üîß cambio: IDs que usa script.js -->
            <div class="prediction-result result-waiting" id="result-label">
                Esperando imagen para analizar...
            </div>

            <div class="confidence-bar hidden" id="result-confidence">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
        </div>
    </div>

    <!-- üîß cambio: defer para asegurar carga completa -->
    <script defer src="script.js"></script>
</body>
</html>
